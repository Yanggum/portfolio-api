# Custom NotLoad List
resources.notload.list=/css/**,/img/**,/js/**,/scss/**,/vendor/**

spring.web.resources.static-locations=classpath:/static/,classpath:/static-files
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://yoururl:3306/portfolio
spring.datasource.username=
spring.datasource.password=

spring.thymeleaf.cache = false
spring.thymeleaf.enabled = true

spring.session.jdbc.initialize-schema=always

mybatis.type-aliases-package=com.tia.portfolio.api
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# DB Category
pagehelper.helper-dialect=mariadb

#Page Helper reasonable
pagehelper.reasonable=true

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.port=8521